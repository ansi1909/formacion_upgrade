_empresasGrupo:
    path:     /empresasGrupo/{app_id}
    defaults: { _controller: LinkBackendBundle:empresasGrupo:index }

_ajaxEmpresasGrupo:
    path:     /ajaxEmpresasGrupo
    defaults: { _controller: LinkBackendBundle:empresasGrupo:ajaxEmpresasGrupo }
    requirements:
        method: GET

_ajaxUpdateGrupo:
    path:     /ajaxUpdateGrupo
    defaults: { _controller: LinkBackendBundle:empresasGrupo:ajaxUpdateGrupo }
    requirements:
        method: POST

_ajaxEditGrupo:
    path:     /ajaxEditGrupo
    defaults: { _controller: LinkBackendBundle:empresasGrupo:ajaxEditGrupo }
    requirements:
        method: GET