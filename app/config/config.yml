imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@LinkComunBundle/Resources/config/services.yml" }
    - { resource: "@LinkBackendBundle/Resources/config/services.yml" }
    - { resource: "@LinkFrontendBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        minlenght_bienvenida: 5
        root_path: %kernel.root_dir%
        uploads: 'https://www.formacionsmart.com/uploads/'
        sesion_time: 6000000
        sesion_front_time: 6000000
        remaining_time: 10
        tipo_elemento_imagen: 2
        email_soporte: soporte@formacionsmart.com
        global_app:
            noticias: 17
            biblioteca: 26

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        #driver:   pdo_pgsql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        options:
            20: true
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        #auto_generate_proxy_classes: "%kernel.debug%"
        auto_generate_proxy_classes: false
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    default_mailer: soporte_mailer
    mailers:
        soporte_mailer:
            transport:  "%mailer_transport%"
            encryption: "%mailer_encryption%"
            auth_mode:  "%mailer_auth_mode%"
            host:       "%mailer_host%"
            port:       "%mailer_port%"
            username:   "%mailer_user%"
            password:   "%mailer_password%"
            #spool:     { type: memory }
        tutor_mailer:
            transport:  "%mailer_transport%"
            encryption: "%mailer_encryption%"
            auth_mode:  "%mailer_auth_mode%"
            host:       "%mailer_host%"
            port:       "%mailer_port%"
            username:   "%mailer_user_tutor%"
            password:   "%mailer_password_tutor%"
            #spool:     { type: memory }