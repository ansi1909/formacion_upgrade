    defaults: { _controller: LinkBackendBundle:Muro:index }

_ajaxPaginasMuro:
    path:     /ajaxPaginasMuro
    defaults: { _controller: LinkBackendBundle:Muro:ajaxPaginasMuro }
    requirements:
        method: GET

_ajaxComentariosMuro:
