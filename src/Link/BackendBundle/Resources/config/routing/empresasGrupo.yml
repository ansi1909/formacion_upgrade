_empresasGrupo:
    path:     /empresasGrupo/{app_id}
    defaults: { _controller: LinkBackendBundle:EmpresasGrupo:index }

_grupoPaginas:
    path:     /grupoPaginas/{app_id}/{grupo_id}/{empresa_id}
    defaults: { _controller: LinkBackendBundle:EmpresasGrupo:grupoPaginas }

_ajaxEmpresasGrupo:
    path:     /ajaxEmpresasGrupo
    defaults: { _controller: LinkBackendBundle:EmpresasGrupo:ajaxEmpresasGrupo }
    requirements:
        method: GET

_ajaxUpdateGrupo:
    path:     /ajaxUpdateGrupo
    defaults: { _controller: LinkBackendBundle:EmpresasGrupo:ajaxUpdateGrupo }
    requirements:
        method: POST

_ajaxEditGrupo:
    path:     /ajaxEditGrupo
    defaults: { _controller: LinkBackendBundle:EmpresasGrupo:ajaxEditGrupo }
    requirements:
        method: GET

_ajaxDeleteGrupo:
    path:     /ajaxDeleteGrupo
    defaults: { _controller: LinkBackendBundle:EmpresasGrupo:ajaxDeleteGrupo }
    requirements:
        method: POST