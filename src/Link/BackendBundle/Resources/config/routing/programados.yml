_programados:
    path:     /listado/{app_id}
    defaults: { _controller: LinkBackendBundle:Programados:index }

_ajaxNotificacionProgramations:
    path:     /ajaxNotificacion
    defaults: { _controller: LinkBackendBundle:Programados:ajaxNotificacion }
    requirements:
        method: GET

_ajaxHistoryProgramations:
    path:     /ajaxHistoryProgramations
    defaults: { _controller: LinkBackendBundle:Programados:ajaxHistoryProgramations }
    requirements:
        _method: GET

_ajaxTipoDestino:
    path:     /ajaxTipoDestino
    defaults: { _controller: LinkBackendBundle:Programados:ajaxTipoDestino }
    requirements:
        _method: GET

_ajaxUpdateProgramations:
    path:     /ajaxUpdateProgramations
    defaults: { _controller: LinkBackendBundle:Programados:ajaxUpdateProgramations }
    requirements:
        method: POST

_ajaxEditProgramations:
    path:     /ajaxEditProgramations
    defaults: { _controller: LinkBackendBundle:Programados:ajaxEditProgramations }
    requirements:
        method: GET

_send:
    path: /send
    defaults: { _controller: LinkBackendBundle:Programados:send }