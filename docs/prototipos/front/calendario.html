<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:300,400,400i,600,600i,700|Roboto:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="base_styles/css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="client_styles/formacion/css/main.css">
        <link rel="stylesheet" href="../../../web/assets/vendor/fullcalendar/fullcalendar.css">
        <title>Calendario</title>
        <style type="text/css">
            .fc button{
                height: 100%;
            }
            .fc-toolbar .fc-state-active, .fc-toolbar .ui-state-active {
                color: #ffffff !important;
                background: #00558D;
                background: -moz-linear-gradient(left, #0084db 0%, #00558D 100%);
                background: -webkit-linear-gradient(left, #0084db 0%, #00558D 100%);
                background: linear-gradient(to right, #0084db 0%, #00558D 100%);
                color: black;
                color: #ffffff;
                border-bottom: 2px solid #A3C300
            }
            .fc-center h2{
                font-size: 25px;
                font-weight: 500;
                text-transform: capitalize;
            }
            .wrapper-content{
                position: inherit !important;
            }
        </style>
    </head>
    <body class="detalle-noticias">


        <!-- HEADER -->
        <header>
            <nav class="navbar  justify-content-between py-0 fixed-top bg-white">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid py-1" src="assets/img/logo_formacion.png" width= "200" alt="logo formación 2.0">
                </a>
                <div class="navbar-brand d-flex justify-content-center align-items-center " href="#">
                    <i class="material-icons mr-3 color-light-grey">mail_outline</i>
                    <div class=" d-flex flex-column ">
                        <div class="dropdown show">
                            <a href="#" class="perfil dropdown-toggle no-decorate" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="img-fluid mx-auto" src="assets/img/avatar_user.png"  width="80%" alt="usuario">
                            </a>
                            <div class="perfil-dropdown dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a href="#"> Salir </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container-fluid mt-6">
            <!-- SIDE MENU  -->
            <nav>
                <div id="mainSidenav" class="main-sidenav ">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i id= "menuArrow" class="arrow mr-2"></i></a>
                    <a class="d-flex mt-1 mb-3 text-nowrap active" href="#"> <i class="material-icons mr-2">home</i> Dashboard </a>
                    <a class="d-flex mb-3 text-nowrap" href="#"> <i class="material-icons mr-2">bookmark</i> Mis Programas </a>
                    <a class="d-flex mb-3 text-nowrap" href="#"> <i class="material-icons mr-2">dashboard</i> Programas </a>
                    <a class="d-flex mb-3 text-nowrap" href="#"> <i class="material-icons mr-2">book</i>  Biblioteca </a>
                    <a class="d-flex mb-3 text-nowrap" href="#"> <i class="material-icons mr-2">event</i>  Calendario </a>
                </div>
            </nav>

            <section id="main">
                <div class="container-fluid">
                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <h3>Calendario</h3>
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center">
                        <div class="col-12">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="modal modal-calendario" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-3 text-right offset-9">
                                <a class="close btn_close_modal" data-dismiss="modal" aria-label="Close">
                                    <span class="material-icons ic-close-white" aria-hidden="true">close</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mt-5 mb-2 justify-content-center align-items-center">
                            <div class="col-10 text-center">
                                <h4 class="titulo">Datos Evento</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10 offset-1">
                                <h5 class="sub-line">Título:</h5>
                            </div>
                            <div class="col-auto offset-1">
                                <p class="pl-4" id="p-titulo"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-10 offset-1">
                                <h5 class="sub-line">Fecha</h5>
                            </div>
                            <div class="col-auto offset-1">
                                <span class="pl-4 text-calendar px-0 mx-0">Desde: <span id="p-fechainicio"></span></span>
                            </div>
                            <div class="col-auto offset-1">
                                <span class="pl-4 text-calendar px-0">Hasta: <span id="p-fechafin"></span></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10 offset-1">
                                <h5 class="sub-line">Descripción:</h5>
                            </div>
                            <div class="col-auto offset-1">
                                <p class="pl-4" id="p-descripcion"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10 offset-1">
                                <h5 class="sub-line">Lugar:</h5>
                            </div>
                            <div class="col-auto offset-1">
                                <p class="pl-4" id="p-lugar"></p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-10 offset-1">
                                <h5 class="sub-line">Nivel:</h5>
                            </div>
                            <div class="col-auto offset-1">
                                <p class="pl-4" id="p-nivel"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mt-4 text-center">
                                <button type="button" class="btn btn-primary btn_rc" data-dismiss="modal">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        <!--<script src="../../../web/assets/vendor/fullcalendar/lib/jquery.min.js"></script>-->
        <script src="../../../web/assets/vendor/fullcalendar/lib/moment.min.js"></script>
        <script src="../../../web/assets/vendor/fullcalendar/fullcalendar.min.js"></script>
        <script src="../../../web/assets/vendor/fullcalendar/locale/es.js"></script>
        <script src="../../../web/assets/js/calendar.js"></script>
        <script src="js/calendario.js"></script>
    </body>
</html>
