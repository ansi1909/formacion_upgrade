        _method: GET

_ajaxRespuestasComentariosMuro:
    path:     /ajaxRespuestasComentariosMuro
    defaults: { _controller: LinkBackendBundle:Muro:ajaxRespuestasComentariosMuro }
    requirements:
        _method: GET

_ajaxCrearRespuestaMuro:
    path:     /ajaxCrearRespuestaMuro
    defaults: { _controller: LinkBackendBundle:Muro:ajaxCrearRespuestaMuro }
    requirements:
        _method: POST