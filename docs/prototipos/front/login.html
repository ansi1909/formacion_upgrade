<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:300,400,400i,600,600i,700|Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="base_styles/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="client_styles/formacion/css/main.css">
    <title>Login</title>
</head>
<body class="bg-white">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 d-none d-sm-none  login-cover d-md-flex align-content-center align-items-center justify-content-center">
                    <div class="row  d-flex align-content-center  justify-content-center  ">
                        <div class="col-8 text-center mb-3">
                            <h3> Experimenta la pontencialidad de la capacitación digital. </h3>
                        </div>
                        <div class="col-12 text-center">
                            <img class="img-fluid" src="assets/img/logo_formacion.png" alt="logo formación 2.0">
                        </div>
                    </div>
            </div>

            <div class="col-md-7  text-center mx-auto d-lg-flex justify-content-center">
                <div class="d-sm-block d-md-none mt-5 mb-6">
                    <img width="65%" class="img-fluid" src="assets/img/logo_formacion.png" alt="logo formación 2.0">
                </div>

                <div class="col-12 mt-25v">
                    <h3 class="title-grey mb-md-6 mb-sm-3"> Iniciar Sesión </h3>
                    <p class="mb-4"> Por favor, ingresa tu usuario y contraseña </p>
                    <div class="col-lg-5 col-12 col-sm-12 mx-auto">
                        <form>
                            <div class="form-group text-left">
                                <label class="mb-2" for="usuario"> Usuario </label>
                                <input  type="email" class="form-control mb-4" id="usuario" aria-describedby="usuarioHelp" placeholder="Ingresa tu usuario">
                            </div>
                            <div class="form-group text-left">
                                <label class="mb-2" for="password"> Contraseña </label>
                                <input type="password" class="form-control mb-1" id="password" placeholder="Contraseña">
                            </div>
                            <div class="wrap-recordar-check ml-1 mb-5 d-flex align-items-center justify-content-start">
                              <input type="checkbox" id="check_recordar" class="mr-2">
                              <label class="text-sm py-0 my-0" for="check_recordar"> Recordar mi contaseña </label>
                            </div>
                            <button type="submit" class="btn btn-primary mb-5"> Entrar </button>
                        </form>

                    </div>
                    <div class="row">
                        <div class="col-12 mb-3 text-center">
                            <a href="" class="links"> ¿Olvidaste tu contraseña? </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- JAVASCRIPT -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
